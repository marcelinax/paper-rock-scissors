<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>

    <link rel="stylesheet" href="style.css  " />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="players-box">
        <section class="user-section">
          <div class="score-box">
            <p class="player-score">0</p>
          </div>
          <div class="btn-box">
            <button class="btn btn-scissors">Scissors</button>
            <button class="btn btn-paper">Paper</button>
            <button class="btn btn-rock">Rock</button>
          </div>
        </section>
        <section class="npc-section">
          <div class="score-box">
            <p class="npc-score">0</p>
          </div>
          <div class="npc-box">
            <p class="npc-mov"></p>
          </div>
        </section>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
